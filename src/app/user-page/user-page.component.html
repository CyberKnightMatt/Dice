<div class="spinner-grow" *ngIf="isLoading">
  <span class="sr-only">Loading...</span>
</div>
<div class="row no-gutters mt-2" *ngIf="!isLoading">
  <div class="col-3">
    <div class="card">
      <div class="row no-gutters">
        <div class="col-md-6">
          <img class="card-img m-2" [src]="user.imagePath">
        </div>
        <div class="col-md-6">
          <div class="card-body">
            <h5 class="card-title">{{ user.username }}</h5>
            <a routerLink='/user/edit'><p class="card-text">Edit Account</p></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-9 pl-2">
    <h5 class="text-center">Your Games</h5>
    <table class="table table-striped border rounded">
        <thead>
            <tr>
                <th scope="col">Host</th>
                <th scope="col">Location</th>
                <th scope="col">Date/Time</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let gameEvent of user.events">
                <th><a routerLink="/profile/{{gameEvent.hostId}}">{{gameEvent.hostUsername}}</a></th>
                <td>{{gameEvent.streetAddress}}</td>
                <td>{{gameEvent.date | date:'longDate'}} at {{ gameEvent.date | date:'shortTime'}}</td>
                <td><a routerLink="/event/{{gameEvent._id}}"><button class="btn btn-sm btn-primary">View Details</button></a></td>
            </tr>
        </tbody>
    </table>
  </div>
</div>
