<div *ngIf="!isLoading" class="shadow-lg px-3 py-1 mt-2 rounded">
  <div class="row">
    <div class="col-sm-12">
      <h5 class="text-center">Update Profile</h5>
    </div>
  </div>
  <form [formGroup]="form" (submit)="onSaveUser()">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Image</label>
      <div class="col-sm-10">
        <div class="custom-file">
          <input
            type="file"
            class="custom-file-input"
            (change)="onImagePicked($event)">
          <label class="custom-file-label" for="customFile">Choose an image</label>
        </div>
      </div>
    </div>
    <div class="form-group row rounded image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <div class="col-sm-2"></div>
      <div class="col-sm-10">
        <img class="img-fluid" [src]="imagePreview" [alt]="form.value.title">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-primary float-right">Update</button>
      </div>
    </div>
  </form>
</div>
