<div *ngIf="!isCollapsed; else showMore">
  <p class="card-text" [innerHTML]="content | htmlLineBreaks  | ellipsis: 500 "></p>
  <p class="btn-link" (click)="isCollapsed = !isCollapsed">+ More</p>
</div>
<ng-template #showMore>
  <p class="card-text" [innerHTML]="content | htmlLineBreaks "></p>
  <p class="btn-link" (click)="isCollapsed = !isCollapsed">- Less</p>
</ng-template>
