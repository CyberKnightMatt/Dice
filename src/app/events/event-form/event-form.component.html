<div class="container shadow-lg px-3 py-2 mt-2 rounded">
  <div class="row">
    <div class="col-sm-12">
      <h5 class="text-center">Create A New Event</h5>
    </div>
  </div>
  <form (submit)="onSaveEvent()" [formGroup]="form">
    <div class="form-group row">
      <div class="col-sm-12">
        <input
          type="text"
          class="form-control"
          id="streetAddress"
          formControlName="streetAddress"
          placeholder="Street Address">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-4">
        <input
          type="text"
          class="form-control"
          id="city"
          formControlName="city"
          placeholder="City">
      </div>
      <div class="col-sm-4">
        <input
          type="text"
          class="form-control"
          id="state"
          formControlName="state"
          placeholder="State">
      </div>
      <div class="col-sm-4">
        <input
          type="text"
          class="form-control"
          id="zipCode"
          formControlName="zipCode"
          placeholder="Zip Code">
      </div>
    </div>
    <div class="form-group row">
      <label for="date" class="col-sm-2 col-form-label">Date and Time:</label>
      <div class="col-sm-4">
        <input
          type="datetime-local"
          class="form-control"
          id="date"
          formControlName="date">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12">
        <textarea
          class="form-control"
          id="eventDetails"
          formControlName="eventDetails"
          placeholder="Any extra details like expansion/DLC, atmosphere, etc... that you want attendees to know."></textarea>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-primary float-right">Create Event</button>
      </div>
    </div>
  </form>
</div>
