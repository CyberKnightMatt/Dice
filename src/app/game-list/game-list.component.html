<div class="album py-4 border">
  <div class="container">
      <div class="row">
          <div class="card-deck">
              <div class="col-md-4" *ngFor="let game of games">
                  <app-game-card
                    [game]="game"
                    [routerLink]='["game", game._id]'
                    ></app-game-card>
              </div>
          </div>
      </div>
  </div>
</div>
