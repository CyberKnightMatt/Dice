<li class="list-group-item d-flex justify-content-between align-items-center list-group-item-action" style="cursor: pointer" >
  <div class="flex-column">
      {{ event.gameId.title }}
      <p>
        <small>{{event.date | date:'longDate'}} at {{ event.date | date:'shortTime'}} <br> Hosted by: {{ event.hostUsername }}</small>
      </p>
  </div>
  <div class="image-parent">
      <img [src]="event.gameId.imagePath" class="img-fluid" alt=""  style="max-height: 50px;">
  </div>
</li>
