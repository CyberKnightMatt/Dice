 <div class="container">
  <div class="card mb-3">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img class="card-img" [src]="game.imagePath">
      </div>
      <div class="col-md-8">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{game.title}}</h5>
          <p class="card-text" [innerHTML]="game.description | htmlLineBreaks"></p>
          <a class="btn btn-sm btn-success mt-auto" routerLink="/games/{{game._id}}/addevent">Create Event</a>
        </div>
      </div>
    </div>
  </div>
 </div>
