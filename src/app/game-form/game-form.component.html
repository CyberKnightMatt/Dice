<div class="container shadow-lg px-3 py-2 mt-2 rounded">
  <form [formGroup]="form" (submit)="onSaveGame()">
    <div class="form-group row">
      <label for="title" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="text"
          formControlName="title">
      </div>
    </div>
    <div class="form-group row">
      <label for="minPlayers" class="col-sm-2 col-form-label">Number of Players</label>
      <div class="col-sm-5">
        <input
          type="text"
          class="form-control"
          id="minPlayers"
          formControlName="minPlayers"
          placeholder="Minimum number of players">
      </div>
      <div class="col-sm-5">
        <input
          type="text"
          class="form-control"
          id="maxPlayers"
          formControlName="maxPlayers"
          placeholder="Maximum number of players">
      </div>
    </div>
    <div class="form-group row">
      <label for="minPlaytime" class="col-sm-2 col-form-label">Playtime</label>
      <div class="col-sm-5">
        <input
          type="text"
          class="form-control"
          id="minPlaytime"
          formControlName="minPlaytime"
          placeholder="Minimum playtime">
      </div>
      <div class="col-sm-5">
        <input
          type="text"
          class="form-control"
          id="maxPlaytime"
          formControlName="maxPlaytime"
          placeholder="Maximum playtime">
      </div>
    </div>
    <div class="form-group row">
      <label for="genre" class="col-sm-2 col-form-label">Genre</label>
      <div class="col-sm-4">
        <input
          type="text"
          class="form-control"
          id="genre"
          formControlName="genre">
      </div>
      <label for="minAge" class="col-sm-2 col-form-label">Recommended Age</label>
      <div class="col-sm-4">
        <input
          type="text"
          class="form-control"
          id="minAge"
          formControlName="minAge">
      </div>
    </div>
    <div class="form-group row">
      <label for="introText" class="col-sm-2 col-form-label">Intro Text</label>
      <div class="col-sm-10">
        <textarea
          class="form-control"
          id="introText"
          formControlName="introText"
          placeholder="Short description of game">
        </textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <textarea
          class="form-control"
          id="description"
          formControlName="description"
          rows=10
          placeholder="Full game description">
        </textarea>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-primary float-right">Submit</button>
      </div>
    </div>
  </form>
</div>
