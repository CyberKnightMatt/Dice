<div class="container shadow-lg px-3 py-2 mt-2 rounded">
  <div class="row">
    <div class="col-sm-12">
      <h5 class="text-center">Welcome! Please login.</h5>
    </div>
  </div>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input
        type="email"
        class="form-control"
        name="email"
        placeholder="Enter your email address"
        #emailInput="ngModel"
        ngModel
        required
        email>
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input
        type="password"
        class="form-control"
        name="password"
        placeholder="Enter your password"
        #passwordInput="ngModel"
        ngModel
        required
        password>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-2"></div>
      <div class='col-sm-10'>
        <h6>Not yet a user?  <a routerLink="/auth/signup">Sign Up</a></h6>
        <button type="submit" class="btn btn-primary float-right">Login</button>
      </div>
    </div>
  </form>
</div>
