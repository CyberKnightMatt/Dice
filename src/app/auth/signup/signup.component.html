<div class="container shadow-lg px-3 py-2 mt-2 rounded">
  <div class="row">
    <div class="col-sm-12">
      <h5 class="text-center">New User Sign Up</h5>
    </div>
  </div>
  <form (submit)="onSignup(loginForm)" #loginForm="ngForm">
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input
        type="email"
        class="form-control"
        name="email"
        placeholder="Enter an e-mail address"
        #emailInput="ngModel"
        ngModel
        required
        email>
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input
        type="password"
        class="form-control"
        name="password"
        placeholder="Enter a password"
        #passwordInput="ngModel"
        ngModel
        required
        password>
      </div>
    </div>
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input
        type="username"
        class="form-control"
        name="username"
        placeholder="Enter a username"
        #usernameInput="ngModel"
        ngModel
        required>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-2"></div>
      <div class='col-sm-10'>
        <h6>Already a user?  <a routerLink="/login">Login</a></h6>
        <button type="submit" class="btn btn-primary float-right">Sign Up</button>
      </div>
    </div>
  </form>
</div>
